<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <h1>Welcome to scrapp service v1.1</h1>

        <div class="actions-ctn">
            <h2>Scrapp</h2>
            <input type="text" id="keyword" placeholder="Keyword to search">
            <div class="btn-ctn">

                <button class="cybr-btn" id="profile">
                    Profile<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">Profile_</span>
                    <span aria-hidden class="cybr-btn__tag">R1</span>
                </button>
                <button class="cybr-btn" id="candidates">
                    Candidates<span aria-hidden>_</span>
                    <span aria-hidden class="cybr-btn__glitch">Candidates_</span>
                    <span aria-hidden class="cybr-btn__tag">R2</span>
                </button>

            </div>
        </div>
    </div>
</body>
<script src="scriptExtension.js"></script>
</html>
